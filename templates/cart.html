<!DOCTYPE html>
<html>
<head>
    <title>Your Order</title>
</head>
<body>

<h1>Your Order – Table {{ table_id }}</h1>

{% if cart %}
<ul>
    {% for item in cart %}
        <li>
            {{ item.name }}
            | Qty: {{ item.qty }}
            | Price: ₹{{ item.price }}
            | Total: ₹{{ item.total }}
        </li>
    {% endfor %}
</ul>

<hr>
<strong>Grand Total: ₹{{ grand_total }}</strong>

{% else %}
<p>Your cart is empty</p>
{% endif %}

<br><br>

<a href="{{ url_for('menu', table_id=table_id) }}">
    <button>Back to Menu</button>
</a>

<br><br>
<a href="/">Back to Home</a>

</body>
</html>
